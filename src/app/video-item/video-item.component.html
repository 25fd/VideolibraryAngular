<!-- video-item.component.html -->
<div class="video-item card">
    <p>{{ video.title }}</p>
    
    <img *ngIf="video?.thumbnailUrl; else videoPlayer" [src]="video?.thumbnailUrl" alt="Video thumbnail" class="video-thumbnail">
    <ng-template #videoPlayer>
      <video class="video-player" width="100%" controls>
        <source [src]="video?.url" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </ng-template>
    <div class="buttons-container">
      <button class="edit-button" (click)="handleEdit()">
        Edit
      </button>
      <button class="share-button" (click)="handleShare()">
        Share
      </button>
    </div>
    <p>Description: {{ video.description }}</p>
    <p>Tags:{{ video.tags }} </p>
    <app-share-modal *ngIf="showShareModal" (onClose)="closeShareModal()" [fileId]="video._id"></app-share-modal>
  </div>
