<div class="login-page">
    <h2 class="login-heading">Welcome to ByteByte Geeks Video Library</h2>
  
    <form (ngSubmit)="handleLogin()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password" />
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <p class="signup-link">
      Don't have an account? <a routerLink="/signup">Sign up here</a>.
    </p>
  </div>
